<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DreamLife - 标签文章</title>
    <link rel="shortcut icon" th:href="@{/static/user/dist/img/icon.png}"/>
    <link rel="stylesheet" th:href="@{/static/user/plugins/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/user/dist/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/static/user/dist/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/user/dist/css/ionicons.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/user/dist/css/adminlte.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/user/dist/css/custom.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .card-title {
            font-family: SimSun, sans-serif;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .about-content, .tag-content {
            font-family: SimSun, sans-serif;
            margin-top: 1rem;
            font-size: 1.2rem;
        }
        body {
            background-color: #f4f6f9;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index">
            <img th:src="@{/static/user/dist/img/logo.png}" alt="网站Logo" style="height: 40px; margin-right: 10px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:if="${loginUserId == null}">
                    <a class="nav-link" th:href="@{/user/login}">登录</a>
                </li>
                <li class="nav-item" th:if="${loginUserId == null}">
                    <a class="nav-link" th:href="@{/user/register}">注册</a>
                </li>
                <li class="nav-item" th:if="${loginUserId != null}">
                    <a class="nav-link" th:href="@{/user/home}">个人中心</a>
                </li>
                <li class="nav-item" th:if="${loginUserId != null}">
                    <a class="nav-link" th:href="@{/user/logout}">退出</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">博客首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/feedback}">反馈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/aboutus}">关于我们</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">标记为：[[${tagName}]] 的文章</h2>
                    <div class="tag-content">
                        <div th:if="${#lists.isEmpty(blogs)}" class="text-center">
                            <p class="lead">没有找到与此标签相关的文章。</p>
                        </div>
                        <ul class="list-unstyled" th:if="${not #lists.isEmpty(blogs)}">
                            <li th:each="blog : ${blogs}">
                                <h2><a th:href="@{/blog/article/{id}(id=${blog.blogId})}" th:text="${blog.title}"></a></h2>
                                <p th:text="${blog.summary}" class="text-muted"></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script th:src="@{/static/user/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/static/user/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
