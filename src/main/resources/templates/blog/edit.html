<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="~{user/header::header-fragment}"></header>
<body class="hold-transition sidebar-mini">
<link th:href="@{/static/user/plugins/editormd/css/editormd.css}" rel="stylesheet"/>
<link th:href="@{/static/user/plugins/tagsinput/jquery.tagsinput.css}" rel="stylesheet"/>
<link th:href="@{/static/user/plugins/select2/select2.css}" rel="stylesheet"/>
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="~{user/header::header-nav}"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="~{user/sidebar::sidebar-fragment(${path})}"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">发布文章</h3>
                    </div>
                    <div class="card-body">
                        <!-- 几个基础的输入框，名称、分类等输入框 -->
                        <form id="blogForm" onsubmit="return false;">
                            <div class="form-group" style="display:flex;">
                                <input type="hidden" id="blogId" name="blogId" th:value="${blog!=null and blog.blogId!=null }?${blog.blogId}: 0">
                                <input type="text" class="form-control col-sm-6" id="blogName" name="blogName"
                                       placeholder="*请输入文章标题(必填)"
                                       th:value="${blog!=null and blog.title!=null }?${blog.title}: ''"
                                       required="required">
                                &nbsp;&nbsp;
                                <input type="text" class="form-control" id="blogTags" name="blogTags"
                                       placeholder="请输入文章标签"
                                       th:value="${blog!=null and blog.tags!=null }?${blog.tags}: ''"
                                       style="width: 100%;">
                            </div>
                            <div class="form-group" style="display:flex;">
                                <input type="text" class="form-control col-sm-6" id="blogSummary"
                                       name="blogSummary"
                                       th:value="${blog!=null and blog.summary!=null }?${blog.summary}: ''"
                                       placeholder="请输入摘要"> &nbsp;&nbsp;
                            </div>
                            <div class="form-group" id="blog-editormd">
                                <textarea style="display:none;"
                                          th:utext="${blog!=null and blog.content !=null}?${blog.content}: ''"></textarea>
                            </div>
                            <div class="form-group">
                                <!-- 按钮 -->
                                &nbsp;<button class="btn btn-info float-right" style="margin-left: 5px;"
                                              id="confirmButton">保存文章
                            </button>&nbsp;
                                &nbsp;<button class="btn btn-secondary float-right" style="margin-left: 5px;"
                                              id="cancelButton">返回文章列表
                            </button>&nbsp;
                            </div>
                        </form>
                    </div>

                </div>
            </div><!-- /.container-fluid -->
        </div>
        <div class="content">
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="articleModal" tabindex="-1" role="dialog" aria-labelledby="articleModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <form onsubmit="return false;">
                                <div class="form-group">
                                    <label class="control-label">文章状态:&nbsp;</label>
                                    <input name="blogStatus" type="radio" id="publish"
                                           checked="checked"
                                           th:checked="${null==blog||(null !=blog and null !=blog.status and blog.status==1)} ?true:false"
                                           value="1"/>&nbsp;发布&nbsp;
                                    <input name="blogStatus" type="radio" id="draft" value="0"
                                           th:checked="${null !=blog and null !=blog.status and blog.status==0} ?true:false"/>&nbsp;草稿&nbsp;
                                </div>
                                <div class="form-group">
                                    <label class="control-label">是否允许评论:&nbsp;</label>
                                    <input name="enableComment" type="radio" id="enableCommentTrue" checked=true
                                           th:checked="${null==blog||(null !=blog and null !=blog.enableComment and blog.enableComment==1)} ?true:false"
                                           value="1"/>&nbsp;是&nbsp;
                                    <input name="enableComment" type="radio" id="enableCommentFalse" value="0"
                                           th:checked="${null !=blog and null !=blog.enableComment and blog.enableComment==0} ?true:false"/>&nbsp;否&nbsp;
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="saveButton">确认</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal -->
        </div>
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="~{user/footer::footer-fragment}"></div>
</div>
<!-- jQuery -->
<script th:src="@{/static/user/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/static/user/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/static/user/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/static/user/dist/js/adminlte.min.js}"></script>
<!-- editor.md -->
<script th:src="@{/static/user/plugins/editormd/editormd.min.js}"></script>
<!-- tagsinput -->
<script th:src="@{/static/user/plugins/tagsinput/jquery.tagsinput.min.js}"></script>
<!-- Select2 -->
<script th:src="@{/static/user/plugins/select2/select2.full.min.js}"></script>
<!-- sweetalert -->
<script th:src="@{/static/user/plugins/sweetalert/sweetalert.min.js}"></script>
<!-- ajaxupload -->
<script th:src="@{/static/user/plugins/ajaxupload/ajaxupload.js}"></script>
<script th:src="@{/static/user/dist/js/public.js}"></script>
<script th:src="@{/static/user/dist/js/edit.js}"></script>
</body>
</html>
