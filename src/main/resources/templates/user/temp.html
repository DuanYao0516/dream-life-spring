<div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">找回密码</p>
                <form th:action="@{/user/retrievePwd}" method="post">
                    <div th:if="${not #strings.isEmpty(errorMsg)}" class="form-group">
                        <div class="alert alert-danger" th:text="${errorMsg}"></div>
                    </div>
                    <div class="form-group has-feedback">
                        <span class="fa fa-envelope form-control-feedback"></span>
                        <input type="email" id="email" name="email" class="form-control" placeholder="请输入邮箱" required="required">
                    </div>
                    <div class="form-group has-feedback">
                        <span class="fa fa-check form-control-feedback"></span>
                        <input type="text" class="form-control verify-input" name="verifyCode" placeholder="请输入验证码" required="required">
                        <div class="captcha-img-container">
                            <img alt="单击图片刷新！" class="pointer" th:src="@{/common/kaptcha}"
                                 onclick="this.src='/common/kaptcha?d='+new Date()*1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <a th:href="@{login}" style="font-size: small" class="text-center">点此登录</a>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">找回密码</button>
                        </div>
                    </div>
                </form>
            </div>
